<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Gustavotron, Inc.">

    <title>YACT</title>

    <!-- <link href="/css/main.css" rel="stylesheet"> -->

    <style>
      //
    </style>
 </head>

  <body>

    <div>
      County:
      <span data-bind="text: name"></span>
      (est population <span data-bind="text:pop"></span>)
    </div>

    <div>
      Reported cases in last 20 days:
      <span data-bind="text: latest.active[10]"></span>
    </div>

    <div>
      Avg new reported cases per day last 7 days:
      <span data-bind="text: avg7"></span>
      (<span data-bind="text: avg7Per100K"></span> per 100K)
    </div>


    <div>
      Estimated Active Cases<sup>*</sup>:
      <span data-bind="text: estActive"></span>
      (<span data-bind="text: estActivePer100K"></span> per 100K)
    </div>




  </body>

  <script src="/jquery.min.js"></script>
  <script src="/knockout-latest.js"></script>
  <script src="/js/main.js"></script>

</html>
